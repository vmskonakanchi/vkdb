<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome To VkDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
<!-- Login Screen -->
<div id="loginScreen" class="h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-4 text-center">Connect to VkDB</h1>
        <form id="loginForm" class="space-y-4" method="post" action="/login">
            <input
                    type="text"
                    id="hostPortInput"
                    name="host"
                    placeholder="Enter host:port"
                    class="w-full px-3 py-2 border rounded"
                    required
            />
            <button
                    type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
            >
                Connect
            </button>
        </form>
    </div>
</div>

</body>
</html>
